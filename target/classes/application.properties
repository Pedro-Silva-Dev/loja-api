spring.application.name=loja

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:mysql://localhost:3311/taurus?noAccessToProcedureBodies=true
spring.datasource.username=taurus
spring.datasource.password=taurus
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

spring.datasource.hikari.connection-timeout=600000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.maximum-pool-size=5000
spring.datasource.hikari.minimum-idle=20
spring.datasource.hikari.pool-name=HikariConnectionPool
spring.datasource.hikari.maxLifeTime=60000000

server.port=8080
